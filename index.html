<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audry Nel Photography | Your Photos</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root { --gold: #c5a044; --dark: #0a0a0a; --white: #ffffff; --soft-dark: #111; }
body { margin:0; background-color: var(--dark); color: var(--white); font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

/* NAVIGATION */
nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 5%; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
.logo { font-family: 'Playfair Display', serif; font-size:1.3rem; color: var(--gold); text-transform: uppercase; letter-spacing:2px; cursor:pointer; }
.nav-right { display:flex; align-items:center; gap:12px; }
.nav-socials { display: flex; gap: 10px; margin-right: 10px; }
.nav-socials a { color: var(--white); font-size: 1.1rem; transition: 0.3s; }
.nav-socials a:hover { color: var(--gold); transform: translateY(-2px); }
.login-nav-btn { background: var(--white); color:black; padding:8px 15px; border-radius:4px; text-decoration:none; font-weight:bold; font-size:0.8rem; text-transform:uppercase; transition:0.3s; cursor:pointer; border:none; }

/* PHOTO GRID 4x4 FOR CLIENT */
.photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px 2%; max-width: 1200px; margin: 0 auto; }
.photo-item { position: relative; text-align: center; }
.grid-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; cursor: pointer; border: 1px solid #333; }
.dl-btn { display: block; background: var(--gold); color: black; text-decoration: none; font-size: 0.55rem; padding: 4px 0; margin-top: 3px; border-radius: 2px; font-weight: bold; text-align: center; }

/* APK BUTTON IN CLIENT PAGE */
.client-apk-btn { display: inline-flex; align-items: center; gap: 10px; background: #25d366; color: white; padding: 12px 25px; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 0.9rem; margin-top: 20px; transition: 0.3s; }
.client-apk-btn:hover { background: #1da851; }

/* THANK YOU TEXT */
.thank-you-box { text-align: center; padding: 40px 10%; margin-top: 20px; border-top: 1px solid #222; }
.thank-you-box h4 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; }
.thank-you-box p { color: #aaa; font-size: 0.9rem; font-style: italic; }

/* SLIDESHOW HOME */
.slideshow-container { position: relative; max-width: 900px; margin: 40px auto; overflow: hidden; border-radius: 8px; height: 500px; border: 1px solid #222; }
.slides { display: none; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
.prev, .next { cursor:pointer; position:absolute; top:50%; width:auto; padding:16px; color:white; font-weight:bold; font-size:20px; transform: translateY(-50%); background: rgba(0,0,0,0.5); border:none; z-index:10; }
.next { right:0; }

.hero { height:50vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('logo.jpg'); background-size:cover; background-position:center; text-align:center; }
.login-container { max-width:400px; margin:40px auto 80px; padding:40px; border:1px solid var(--gold); text-align:center; background: var(--soft-dark); border-radius:8px; }
input { width:100%; padding:12px; margin:10px 0; background:#1a1a1a; border:1px solid #333; color:white; border-radius:4px; box-sizing: border-box; }
.btn-gold { width:100%; padding:15px; background:var(--gold); border:none; font-weight:bold; cursor:pointer; border-radius:4px; color: black; text-decoration: none; display: inline-block; }

/* APK MID HOME */
.apk-container { text-align: center; margin: 30px auto; }
.btn-apk-mid { display: inline-flex; align-items: center; gap: 10px; background: #25d366; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 0.9rem; }

#lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; justify-content:center; align-items:center; }
#lightbox img { max-width:90%; max-height:85%; border:2px solid var(--gold); }
.page-section { display:none; }
.active { display:block; }
footer { text-align:center; padding:40px; color:#555; font-size:0.8rem; border-top:1px solid #222; }
</style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.reload()">Audry Nel</div>
    <div class="nav-right">
        <div class="nav-socials">
            <a href="https://wa.me/25762652177" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/Audrynel257" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/audry_nel" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <a href="#login-section" class="login-nav-btn">CLIENT LOGIN</a>
    </div>
</nav>

<div id="main-page" class="page-section active">
    <header class="hero">
        <h1 style="font-family:'Playfair Display'; font-size:3rem; margin:0;">AUDRY NEL</h1>
        <p id="heroSub">STORYTELLING THROUGH A LENS</p>
    </header>

    <h2 style="text-align:center; margin-top:50px;">Your Photos</h2>
    
    <div class="slideshow-container">
        <img class="slides public-s" src="ifoto1.jpg" onclick="openLightbox(this)">
        <img class="slides public-s" src="ifoto2.jpg" onclick="openLightbox(this)">
        <img class="slides public-s" src="ifoto3.jpg" onclick="openLightbox(this)">
        <a class="prev" onclick="plusPublicSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusPublicSlides(1)">&#10095;</a>
    </div>

    <div class="apk-container">
        <a href="AudryNel.apk" download class="btn-apk-mid">
            <i class="fab fa-android"></i> DOWNLOAD OUR MOBILE APP (APK)
        </a>
    </div>

    <div id="login-section" class="login-container">
        <h3>CLIENT ACCESS</h3>
        <input type="text" id="clientId" placeholder="Username / ID">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-gold" onclick="checkLogin()">LOGIN</button>
        <div style="margin-top:20px;">
            <a href="https://wa.me/25762652177" target="_blank" style="color:#25d366; text-decoration:none; font-size:1.2rem; margin:0 10px;"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/Audrynel257" target="_blank" style="color:#1877F2; text-decoration:none; font-size:1.2rem; margin:0 10px;"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/audry_nel" target="_blank" style="color:#d6249f; text-decoration:none; font-size:1.2rem; margin:0 10px;"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

<div id="client-page" class="page-section">
    <div id="client-content"></div>
</div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img">
</div>

<footer>
    <p>&copy; 2026 AUDRY NEL PHOTOGRAPHY. Gitega, Burundi</p>
</footer>

<script>
const clientsDatabase = {
    "Nick": { password: "2026", name: "Nick", zipLink: "https://wetransfer.com", photos: ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"] },
    "Audry": { password: "1234", name: "Audry Nel", zipLink: "https://wetransfer.com", photos: ["ifoto1.jpg", "ifoto2.jpg"] }
};

window.onload = function() {
    const savedId = localStorage.getItem('audryClientSession');
    if (savedId && clientsDatabase[savedId]) {
        renderClientGallery(clientsDatabase[savedId]);
        document.getElementById('main-page').classList.remove('active');
        document.getElementById('client-page').classList.add('active');
    }
    showSlides('public-s', 0);
};

function checkLogin(){
    const id = document.getElementById('clientId').value;
    const pass = document.getElementById('password').value;
    if(clientsDatabase[id] && clientsDatabase[id].password === pass){
        localStorage.setItem('audryClientSession', id);
        renderClientGallery(clientsDatabase[id]);
        document.getElementById('main-page').classList.remove('active');
        document.getElementById('client-page').classList.add('active');
        window.scrollTo(0,0);
    } else { alert("Error: Access Denied!"); }
}

function renderClientGallery(client){
    let html = `
        <h2 style="text-align:center; margin-top:30px; font-family:'Playfair Display'">Welcome, ${client.name}</h2>
        <center><a href="${client.zipLink}" target="_blank" class="btn-gold" style="width:auto; padding:15px 30px; margin-bottom:20px;">ðŸ“¥ DOWNLOAD ALL (ZIP)</a></center>
        
        <div class="photo-grid">`;
    client.photos.forEach(img => {
        html += `<div class="photo-item"><img src="${img}" class="grid-img" onclick="openLightbox(this)"><a href="${img}" download class="dl-btn"><i class="fas fa-download"></i></a></div>`;
    });
    html += `</div>

        <div class="thank-you-box">
            <h4>Thank you for choosing us!</h4>
            <p>Murakoze kuduhitamo no kutwizera. Amafoto yawe akugumye ku mutima.</p>
            
            <a href="AudryNel.apk" download class="client-apk-btn">
                <i class="fab fa-android"></i> Telecharga APK (Mobile App)
            </a>
        </div>

        <center><button class="btn-gold" style="background:#333; color:white; margin:40px; width:auto; padding:10px 20px;" onclick="logout()">LOGOUT</button></center>`;
    
    document.getElementById('client-content').innerHTML = html;
}

function logout() { localStorage.removeItem('audryClientSession'); location.reload(); }

let pubIdx = 0;
function plusPublicSlides(n) { showSlides('public-s', pubIdx += n); }
function showSlides(cls, idx) {
    let s = document.getElementsByClassName(cls);
    if(s.length === 0) return;
    for (let i = 0; i < s.length; i++) s[i].style.display = "none";
    pubIdx = (idx + s.length) % s.length;
    s[pubIdx].style.display = "block";
}
function openLightbox(img){ document.getElementById('lightbox-img').src = img.src; document.getElementById('lightbox').style.display='flex'; }
setInterval(() => { if(document.getElementById('main-page').classList.contains('active')) plusPublicSlides(1); }, 4000);
</script>
</body>
                </html>
